<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style1001.css">
</head>
<body>
    <div class="container">
        <img src="/image/cat.png" class="fill">
        <h3>object-fit : fill</h3>
    </div>
    <div class="container">
        <img src="/image/cat.png" class="cover">
        <h3>object-fit : cover</h3>
    </div>
    <div class="container">
        <img src="/image/cat.png" class="contain">
        <h3>object-fit : contain</h3>
    </div>
    <div class="container">
        <img src="/image/cat.png" alt="cat">
        <h3>object-fit : fill</h3>
    </div>
</body>
</html>
