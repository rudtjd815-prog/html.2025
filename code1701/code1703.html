<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function loopSum(first, last, inc=1){
            let sum = 0;
            for(let i=first; i <= last; i+=inc){
                sum += i;
            }
            return sum;
        console.log(`${first} ~${last} 합 ${sum}`);
        }
    let num1 = parseInt(prompt ('시작 숫자를 입력하시오.'));
    let num2 = parseInt(prompt ('종료 숫자를 입력하시오.'));

    document .writeln(`${num1} ~ ${num2} 합 ${loopSum(num1, num2)}`);
</script>
</body>
</html>
